version: "3"

tasks:
  build:
    desc: Build kra binary at ./kra
    cmds:
      - go build -o kra ./cmd/kra

  run:
    desc: Run kra from source
    cmds:
      - go run ./cmd/kra {{.CLI_ARGS}}

  test:
    desc: Run all tests
    cmds:
      - go test ./...

  vet:
    desc: Run go vet
    cmds:
      - go vet ./...

  fmt:
    desc: Format all Go files
    cmds:
      - gofmt -w $(gofmt -l .)

  check:
    desc: Run minimum quality gate
    cmds:
      - test -z "$(gofmt -l .)"
      - ./scripts/lint-ui-color.sh
      - go vet ./...
      - go test ./...

  clean:
    desc: Remove built binary
    cmds:
      - rm -f kra
